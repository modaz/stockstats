server.port=8090

# SpringDoc: disable Swagger UI to avoid invalid path pattern with Spring Boot 3.4 (PathPatternParser).
# OpenAPI JSON is still available at /v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=false
springdoc.packages-to-scan=com.stockstats.controller
springdoc.paths-to-match=/api/**